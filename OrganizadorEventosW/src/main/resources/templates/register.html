<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
  	<title>Registro de Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/login-style.css">
	</head>

	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registrarse</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Crear Usuario</h3>
						<form th:action="@{/auth/register}" method="post" class="login-form">
							<p th:if="${msg!=null}" th:text="${msg}" class="alert-danger"></p>
							<div class="form-group">
								<label for="nombre">Nombre de usuario</label>
								<input type="text" name="nombre" id="nombre" class="form-control rounded-left" placeholder="Nombre de usuario" required>
							</div>
							<div class="form-group">
								<label for="nombre">Nombre de usuario</label>
								<input type="email" name="correo" id="correo" class="form-control rounded-left" placeholder="Correo del usuario" th:value="${correo}" required>
							</div>
							<div class="form-group">
								<label for="password">Contraseña</label>
								<input type="password" name="password" id="password" class="form-control rounded-left" placeholder="Contraseña" required>
							</div>
							<div class="form-group">
								<label for="re-password">Contraseña nuevamente</label>
								<input type="password" name="re-password" id="re-password" class="form-control rounded-left" placeholder="Ingresa nuevamente tu contraseña" required>
							</div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3" onclick="return validateMatch()">Registrar usuario</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
						<!--<label class="checkbox-wrap checkbox-primary">Remember Me
                                      <input type="checkbox" checked>
                                      <span class="checkmark"></span>
                                    </label>-->
					</div>
					<div class="w-50 text-md-right">
						<a th:href="@{/auth/login}">Ya poseeo un usuario</a>
					</div>
                </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script>
		function validateMatch() {
			const pass = document.getElementById('password').value;
			const rePass = document.getElementById('re-password').value;

			if (pass === rePass && pass !== "") {
				return true;
			} else {
				alert("Las contraseñas no coinciden");
				return false;
			}
		}

	</script>

	</body>
</html>
