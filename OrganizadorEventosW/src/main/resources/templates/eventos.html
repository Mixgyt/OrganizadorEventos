<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Eventos tuyos</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-light" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Organizador de Eventos</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/usuario/home}">Perfil</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/usuario/eventos}">Eventos</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/logout}">Cerrar Sesion</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <h1 class="mt-4">Eventos a los que te han invitado</h1>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Final</th>
                        <th>Tipo de evento</th>
                        <th>Detalles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td th:text="${evento.nombre}"></td>
                        <td th:text="${evento.getFechaInicioFormat()}"></td>
                        <td th:text="${evento.getFechaFinalFormat()}"></td>
                        <td th:text="${evento.idTipoEvento.descripcion}"></td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{|/invitaciones/evento?id=${evento.getId()}&usuario=${usuario.idCorreo.id_correo}|}"
                               th:text="'Ver detalles'"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
