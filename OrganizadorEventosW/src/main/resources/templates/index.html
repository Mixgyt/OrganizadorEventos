<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Organizador de Eventos</title>
        <!-- Favicon-->
        <link rel="icon" type="/image/x-icon" href="/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light"><center>Organizador de Eventos</center></div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/usuario/home}">Perfil</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/usuario/eventos}">Eventos</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/logout}">Cerrar Sesion</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Tu perfil</h1>
                    <form th:action="@{/usuario/cambiar}" method="post">
                        <div class="form-group">
                        <h5 class="form-label">Tu nombre</h5>
                            <input class="form-control" type="hidden" name="id" id="id" th:value="${usuario.getId()}" required>
                            <input class="form-control" type="text" name="nombre" id="nombre" th:value="${usuario.getNombre()}" placeholder="Nombre de usuario" required/>
                        <div class="form-group" style="padding-top: 20px">
                            <input type="submit" class="btn btn-primary" value="Actualizar Perfil">
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
